Datos_generales As screen:
    BackgroundImage: =
    Fill: =RGBA(255, 255, 255, 1)

    title_label As label:
        Align: =Align.Center
        Color: =RGBA(191, 21, 37, 1)
        Fill: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Height: =142
        Size: =26
        Text: ="Generación del TPG-01-FX para Análisis de Riesgos"
        Width: =875
        X: =59
        Y: =28
        ZIndex: =1

    logo_typsa As image:
        Image: =logotypsa
        X: =1061
        Y: =41
        ZIndex: =2

    logo_adt As image:
        Image: ='adt-logo'
        X: =1215
        Y: =41
        ZIndex: =3

    form_background As rectangle:
        BorderColor: =RGBA(191, 21, 37, 1)
        BorderThickness: =2
        Fill: =RGBA(242, 242, 242, 1)
        Height: =562
        Width: =1254
        X: =59
        Y: =170
        ZIndex: =4

    ok_button As button:
        DisabledColor: =RGBA(255, 255, 255, 1)
        DisabledFill: =RGBA(191, 21, 37, 1)
        Fill: =RGBA(191, 21, 37, 1)
        HoverColor: =RGBA(0, 0, 0, 1)
        OnSelect: =If(Value(money.Text) >= 500000, Navigate('RT-01'), If(Value(money.Text) < 500000, Navigate('RT-03')))
        Text: |-
            ="Aceptar
            "
        X: =613
        Y: =640
        ZIndex: =5

    project_label As label:
        Align: =Align.Center
        DisabledBorderColor: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Semibold
        Height: =54
        Size: =20
        Text: ="Indique su oferta"
        Width: =403
        X: =119
        Y: =195
        ZIndex: =6

    money_label As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Semibold
        Height: =57
        Size: =20
        Text: ="Presupuesto"
        Width: =403
        X: =119
        Y: =477
        ZIndex: =8

    money As text:
        BorderColor: =RGBA(191, 21, 37, 1)
        Default: =""
        Format: =TextFormat.Number
        HoverBorderColor: =RGBA(184, 0, 0, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        Width: =403
        X: =119
        Y: =534
        ZIndex: =9

    dg_label As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Semibold
        Height: =57
        Size: =20
        Text: |-
            ="Nombre del DG
            "
        Tooltip: ="Nombre del Director General que debe verificar el Análisis de Riesgos que va a ser generado"
        Width: =405
        X: =860
        Y: =192
        ZIndex: =10

    email_dg As text:
        BorderColor: =RGBA(191, 21, 37, 1)
        Default: =""
        FocusedBorderThickness: =2
        Height: =49
        HintText: =""
        HoverBorderColor: =RGBA(184, 0, 0, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =405
        X: =860
        Y: =249
        ZIndex: =11

    dg_results As listbox:
        BorderColor: =RGBA(184, 0, 0, 1)
        FocusedBorderThickness: =2
        Height: =276
        HoverFill: =RGBA(238, 204, 204, 1)
        Items: |-
            =Office365Users.SearchUser({searchTerm : email_dg.Text})
        OnChange: =email_dg.Text = First(dg_results.SelectedItems).DisplayName
        PressedFill: =RGBA(184, 0, 0, 1)
        SelectionFill: =RGBA(184, 0, 0, 1)
        SelectMultiple: =false
        Width: =405
        X: =860
        Y: =298
        ZIndex: =12

    Icon1 As icon.Search:
        Color: =RGBA(184, 0, 0, 1)
        Height: =34
        Icon: =Icon.Search
        Width: =34
        X: =1215
        Y: =257
        ZIndex: =13

    Button2 As button:
        OnSelect: =Navigate('TPG01-F6')
        Text: ="IR"
        X: =1105
        Y: =640
        ZIndex: =14

    project As listbox:
        Height: =175
        Items: =Filter(Ofertas,'Responsable de la oferta'.Email = User().Email)
        Width: =403
        X: =119
        Y: =249
        ZIndex: =15

